sudo: false
language: java
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_script:
- export MAVEN_OPTS="-Xms256m -Xmx512m"
- git config --global user.name rmpestano
- git config --global user.email rmpestano@gmail.com
script:
- mvn clean install jacoco:report coveralls:report -Pcoverage surefire-report:report-only && python html2text.py target/site/surefire-report.html
- if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then mvn sonar:sonar -Psonar -Dsonar.organization=cukedoctor -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${SONAR_KEY} ; fi ;
- cd cukedoctor-converter && mvn compile exec:exec -Pperf
- if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then
  mvn -q cukedoctor:execute scm-publish:publish-scm -Pdocs ; fi ;
after_success:
- cd .. && mvn clean install -Pfat-jar -DskipTests=true
- if [[ $TRAVIS_PULL_REQUEST == "false" ]] && [[ $TRAVIS_BRANCH == "master" ]]; then mvn deploy --settings settings.xml -DskipTests=true  ; fi ;
